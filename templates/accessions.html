        <div class="span12">
          <table class="table acc">
            <thead>
              <tr>
                <th>Accenumb</th>
                <th>Instcode</th>
                <th>Cropname</th>
                <th>Genus</th>
                <th>Species</th>
              </tr>
            </thead>
            <tbody>
            {{#rows}}
              <tr>

                <td>{{CROPNAME}}</td>
                <td>{{GENUS}}</td>
                <td>{{SPECIES}}</td>
                {{/value}}
              </tr>
            {{/rows}}
            </tbody>
          </table>
        </div><!-- /span12 -->
      </div><!-- /row -->
